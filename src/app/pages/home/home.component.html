<section class="hero">
  <img
    class="hero-img"
    src="assets/hero.jpg"
    [attr.alt]="'home.hero.alt' | translate"
  />

  <div class="hero-overlay">
    <h1>{{ 'home.hero.title' | translate }}</h1>
    <p>{{ 'home.hero.lead' | translate }}</p>

    <div class="actions">
      <!-- Falls du echte Ziele hast, gern routerLink statt href -->
      <a class="btn primary" routerLink="/kontakt">
        {{ 'home.hero.ctaOnline' | translate }}
      </a>

      <a class="btn" href="#">
        {{ 'home.hero.ctaAccreditation' | translate }}
      </a>
    </div>
  </div>
</section>

<main class="container intro">
  <h2>{{ 'home.intro.title' | translate }}</h2>
  <p>{{ 'home.intro.text' | translate }}</p>
</main>
