<form class="contact-form" (ngSubmit)="submit()" [formGroup]="form" novalidate>
  <h2 class="form-title">Schreib mir eine Nachricht</h2>

  <div class="field">
    <label for="name">Name (optional)</label>
    <input id="name" type="text" formControlName="name" placeholder="Dein Name" />
  </div>

  <div class="field">
    <label for="email">E-Mail</label>
    <input id="email" type="email" formControlName="email" placeholder="dein@beispiel.de" required />
  </div>

  <div class="field">
    <label for="message">Nachricht</label>
    <textarea id="message" formControlName="message" rows="5" placeholder="Worum geht’s?" required></textarea>
  </div>

  <!-- Honeypot: im DOM, aber visuell versteckt -->
  <div class="sr-only">
    <label for="hp">Telefon</label>
    <input id="hp" type="text" formControlName="hp" tabindex="-1" autocomplete="off" />
  </div>

  <div class="field checkbox">
    <label><input type="checkbox" formControlName="agree" required /> Ich stimme zu</label>
  </div>

  <button class="btn" type="submit" [disabled]="sending || form.invalid">
    <span *ngIf="!sending">Senden</span>
    <span *ngIf="sending">Senden…</span>
  </button>

  <p class="alert success" *ngIf="success" aria-live="polite">{{ success }}</p>
  <p class="alert error" *ngIf="error" aria-live="assertive">{{ error }}</p>
</form>
