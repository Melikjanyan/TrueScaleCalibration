<header class="topbar">
  <div class="container">
    <div class="brand">
      <span class="logo">TSC</span>
      <span class="name">TrueScale Calibration</span>
    </div>

    <nav class="nav">
      <a
        routerLink="/"
        routerLinkActive="active"
       [routerLinkActiveOptions]= "{ exact: true }"

      >
        {{ 'nav.start' | translate }}
      </a>

      <a href="#">{{ 'nav.services' | translate }}</a>

      <a routerLink="/kontakt" routerLinkActive="active">
        {{ 'nav.contact' | translate }}
      </a>
    </nav>

    <!-- Sprachschalter rechts neben der Nav -->
    <app-language-toggle class="lang-switch"></app-language-toggle>
  </div>
</header>

<router-outlet></router-outlet>
